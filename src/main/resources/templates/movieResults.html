<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Welcome to MovieRoulette</title>
	<meta charset="ISO-8859-1"/>
	<link rel="stylesheet" href="/css/start.css">
	<link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js%22%3E"></script>
</head>

<body>
	 
	<nav class="navbar navbar-light" style="background-color: black;">
		  <a href="home"><img src="images/FilmRouletteLogo.png" height="100" width="150"></a>
	  <h1>Welcome to MovieRoulette</h1>
	  <form class="form-inline" action="#" th:action="@{/searchMovies}" method="GET">
	  	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searchTerm">
	    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    
	  </form>
	</nav>
	<br/>

	<h3>Search Results</h3>

	<ul id="upcomingMovies" class="list-group" th:each="result : ${searchResults}" >
		<li class="list-group-item">
		<!-- I'll remove the underline to the movie titles on this Movie Results page first, then see if I can add 
		anything else to the organization .  EDIT:  I can't seem to get bold or italic to work, but 
		I was able to successfully remove the underline and change the padding-->
			<div style="text-decoration: italic; padding: 4px;" th:text="${result.title}"></div>		
			<section><img style="float: left; padding: 10px;" th:src="@{${'https://image.tmdb.org/t/p/w200/' + result.posterPath}}"/>	
				<!-- I'm going to change the padding of the div on the movieResults page.  -->
				
				<div style="padding: 6px;" th:text="${result.description}"></div>
			</section>
			<div th:text="'Released Date: ' + ${result.releaseDate}"></div> 
		</li><br>
	</ul>


</body>
<footer>
</footer>
</html>
